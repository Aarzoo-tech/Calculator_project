<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
    <form name="forms">
        <input class="answer" type="text" name="answers"><br><br>
        <input class="buttons1" type="button" value="1" onclick="forms.answers.value += '1' ">
        <input class="buttons1" type="button" value="2" onclick="forms.answers.value += '2' ">
        <input class="buttons1" type="button" value="3" onclick="forms.answers.value += '3' ">
        <input class="buttons1" type="button" value="+" onclick="forms.answers.value += '+' ">
        <br><br>
        <input class="buttons1" type="button" value="4" onclick="forms.answers.value += '4' ">
        <input class="buttons1" type="button" value="5" onclick="forms.answers.value += '5' ">
        <input class="buttons1" type="button" value="6" onclick="forms.answers.value += '6' ">
        <input class="buttons1" type="button" value="*" onclick="forms.answers.value += '*' ">
        <br><br>
        <input class="buttons1" type="button" value="7" onclick="forms.answers.value += '7' ">
        <input class="buttons1" type="button" value="8" onclick="forms.answers.value += '8' ">
        <input class="buttons1" type="button" value="9" onclick="forms.answers.value += '9' ">
        <input class="buttons1" type="button" value="-" onclick="forms.answers.value += '-' ">
        <br><br>
        <input class="buttons1" type="button" value="0" onclick="forms.answers.value += '0' ">
        <input class="buttons1" type="button" value="=" onclick="forms.answers.value = eval(forms.answers.value) ">
        <input class="buttons1" type="button" value="/" onclick="forms.answers.value += '/' ">
        <input class="buttons1" type="button" value="C" onclick="forms.answers.value = '' ">
    </form>
    </div>
</body>
</html>
